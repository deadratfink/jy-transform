language: node_js
node_js:
    - "5"
    - "5.1"
    - "4"
    - "4.2"
    - "4.1"
    - "4.0"
    - "0.12"
    - "0.11"
    - "0.10"
#    - "0.8"
#    - "0.6"
    - "iojs"
after_success:
    - ./bin/codecov -e TRAVIS_NODE_VERSION
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js --verbose
# whitelist
branches:
    only:
        - master
        - development
        - /^(bugfix|feature)\/#\d+.*$/
